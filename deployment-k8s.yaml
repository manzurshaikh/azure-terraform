apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    #- voxelbox-plus.a14955ea4abd4ec08692.centralindia.aksapp.io
    - voxelbox-plus.brainsightai.com
    secretName: bsai-ssl-tls
  rules:
  #- host: voxelbox-plus.a14955ea4abd4ec08692.centralindia.aksapp.io
  - host: voxelbox-plus.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voxelbox-plus
            port:
              number: 8080