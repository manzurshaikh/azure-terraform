######Ingress#####
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - voxelbox-plus.brainsightai.com
    secretName: aks-ingress-tls
  rules:
  - host: voxelbox-plus.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voxelbox-plus
            port:
              number: 8080
  - host: voxelbox-nmap.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voxelbox-nmap
            port:
              number: 8081
  - host: voxelbox.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voxelbox
            port:
              number: 8082
  - host: voxelbox-innov.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voxelbox-innov
            port:
              number: 8083
  - host: fileprocessing.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fileprocessing
            port:
              number: 8084
  - host: voxelbox-fc.brainsightai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voxelbox-fc
            port:
              number: 8085