apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: dev-bsai
  name: voxelbox-plus
  namespace: backend 
spec:
  #loadBalancerIP: 20.204.65.113
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: voxelbox-plus
---
#HPA 
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: voxelbox-plus
  namespace: backend
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 3600
  scaleTargetRef:
    #apiVersion: extensions/v1beta1
    apiVersion: apps/v1
    kind: Deployment
    name: voxelbox-plus
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        # NOTE:
        # Please take a look into pod's resource reservations and limits for
        # better understanding how much cpu is 80% of average utilization.
        averageUtilization: 50
        type: Utilization
  - type: Resource
    resource:
      name: memory
      target:
        # NOTE:
        # Please take a look into pod's resource reservations and limits for
        # better understanding how much memory is 160% of average utilization.
        averageUtilization: 50
        type: Utilization
---
