---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxelbox
spec:
  replicas: 0
  selector:
    matchLabels:
      app: voxelbox
  template:
    metadata:
      labels:
        app: voxelbox
#        namespace: backend
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: voxelbox
        image: devbsai.azurecr.io/voxelbox:latest
        imagePullPolicy: Always
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        volumeMounts:
        - name: azure
          mountPath: /training
        resources:
          requests:
            cpu: 400m
            memory: 1400Mi
          limits:
            cpu: 500m
            memory: 1500Mi
        ports:
        - containerPort: 80
          name: voxelbox
      volumes:
      - name: azure
        azureFile:
          secretName: azure-secret1
          shareName: training
          readOnly: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxelboxplus
spec:
  replicas: 0
  selector:
    matchLabels:
      app: voxelbox-plus
  template:
    metadata:
      labels:
        app: voxelbox-plus
#        namespace: backend
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: voxelbox-plus
        image: devbsai.azurecr.io/voxelboxplusgliomaecm:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: azure
          mountPath: /training
        resources:
          requests:
            cpu: 500m
            memory: 800Mi
          limits:
            cpu: 600m
            memory: 1400Mi
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: azure
          mountPath: /training
      volumes:
      - name: azure
        azureFile:
          secretName: azure-secret1
          shareName: training
          readOnly: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileprocessing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fileprocessing
  template:
    metadata:
      labels:
        app: fileprocessing
#        namespace: backend
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: fileprocessing
        image: devbsai.azurecr.io/file_processsing:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: azure
          mountPath: /training
        resources:
          requests:
            cpu: 400m
            memory: 3000Mi
          #limits:
          #  cpu: 500m
          #  memory: 9000Mi
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: azure
          mountPath: /training
      volumes:
      - name: azure
        azureFile:
          secretName: azure-secret1
          shareName: training
          readOnly: false
